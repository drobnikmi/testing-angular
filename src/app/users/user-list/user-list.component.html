<div *ngIf="(allUsers$ | async) as users">
  <div *ngFor="let user of users">
    <div class="row align-items-center alert alert-success">
      <div class="col">{{ user.name }}</div>
      <div class="col">{{ user.email }}</div>
      <div class="col">{{ user.phone }}</div>
      <div class="col text-right"><button class="btn btn-primary" (click)="openDialog(user);">Edit</button></div>
    </div>
  </div>
</div>
